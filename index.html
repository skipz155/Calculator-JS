<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<nav>
			<img src="./icons/calculate.svg" alt="calc-icon" />
			<p>Calculator</p>
		</nav>
		<section class="screen">
			<div class="mini-nav">
				<img src="./icons/hamburger.svg" alt="hamburger-icon" />
				<h2>Standard</h2>
			</div>
			<div class="result-container">
				<h1 class="data-previous-operand"></h1>
				<h1 class="data-current-operand">0</h1>
			</div>
		</section>
		<section class="buttons">
			<div class="numbers--operators-container">
				<main class="numbers">
					<div class="number">7</div>
					<div class="number">8</div>
					<div class="number">9</div>
					<div class="number">4</div>
					<div class="number">5</div>
					<div class="number">6</div>
					<div class="number">1</div>
					<div class="number">2</div>
					<div class="number">3</div>
					<div class="operation-change">+/-</div>
					<div class="number">0</div>
					<div class="number">.</div>
				</main>
				<aside class="operators">
					<div class="operation">/</div>
					<div class="operation">X</div>
					<div class="operation">-</div>
					<div class="operation">+</div>
				</aside>
			</div>
			<div class="bottom-container">
				<div class="cancel">C</div>
				<div class="equals">=</div>
			</div>
		</section>
		<script src="app.js"></script>
	</body>
</html>
