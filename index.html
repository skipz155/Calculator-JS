<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<nav>
			<img src="./icons/calculate.svg" alt="calc-icon" />
			<p>Calculator</p>
		</nav>
		<section class="screen">
			<div class="mini-nav">
				<img src="./icons/hamburger.svg" alt="hamburger-icon" />
				<h2>Standard</h2>
			</div>
			<div class="result-container">
				<h1 class="result">0</h1>
			</div>
		</section>
		<section class="buttons">
			<main class="numbers">
				<div>7</div>
				<div>8</div>
				<div>9</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>+/-</div>
				<div>0</div>
				<div>,</div>
			</main>
			<aside class="operators">
				<div>/</div>
				<div>X</div>
				<div>-</div>
				<div>+</div>
				<div>=</div>
			</aside>
		</section>
		<script src="app.js"></script>
	</body>
</html>
